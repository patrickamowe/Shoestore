{%extends "store/layout.html"%}
{%load static%}
{%block title%}{%endblock%}
{%block body%}

    <nav class="breadcrumb-nav">
        <div class="container">
            <ul class="breadcrumb">
                <li><a href="{%url 'index'%}"><i class="d-icon-home"></i></a></li>
                <li>Wishlist</li>
            </ul>
        </div>
    </nav>
    <div class="page-content pt-10 pb-10 mb-2">
        <div class="container">
            <table class="shop-table wishlist-table mt-2 mb-4">
                <thead>
                    <tr>
                        <th class="product-name"><span>Product</span></th>
                        <th></th>
                        <th class="product-price"><span>Price</span></th>
                        <th class="product-stock-status"><span>Stock status</span></th>
                        <th class="product-add-to-cart"></th>
                        <th class="product-remove"></th>
                    </tr>
                </thead>
                <tbody class="wishlist-items-wrapper">
                    {%for wishlist in wishlist_items%}
                        <tr>
                            <td class="product-thumbnail">
                                <a href="{%url 'detail_view' wishlist.product.id%}">
                                    <figure>
                                        <img src="{{wishlist.product.image.url}}" width="100" height="100"
                                            alt="product">
                                    </figure>
                                </a>
                            </td>
                            <td class="product-name">
                                <a href="{%url 'detail_view' wishlist.product.id%}">{{wishlist.product.name}}</a>
                            </td>
                            <td class="product-price">
                                <span class="amount">${{wishlist.product.selling_price}}</span>
                            </td>
                            <td class="product-stock-status">
                                <span class="wishlist-in-stock">In Stock</span>
                            </td>
                            <td class="product-add-to-cart  add-to-cart" data-item-id="{{wishlist.product.id}}">
                                <a href="#" class="btn-product btn-primary"><span>Add Cart</span></a>
                            </td>
                            <td class="product-remove">
                                <div>
                                    <a href="#" class="remove remove-item-from-wishlist" data-item-id="{{wishlist.product.id}}" title="Remove this product"><i
                                            class="fas fa-times"></i></a>
                                </div>
                            </td>
                        </tr>
                    {%endfor%}
                </tbody>
            </table>
            <div class="social-links share-on">
                <h5 class="text-uppercase font-weight-bold mb-0 mr-4 ls-s">Share on:</h5>
                <a href="#" class="social-link social-icon social-facebook" target="_blank"
                    title="Facebook"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social-link social-icon social-twitter" target="_blank"
                    title="Twitter"><i class="fab fa-twitter"></i></a>
                <a href="#" class="social-link social-icon social-pinterest" target="_blank"
                    title="Pinterest"><i class="fab fa-pinterest-p"></i></a>
                <a href="#" class="social-link social-icon social-email" target="_blank"
                    title="Email"><i class="far fa-envelope"></i></a>
                <a href="#" class="social-link social-icon social-whatsapp" target="_blank"
                    title="Whatsapp"><i class="fab fa-whatsapp"></i></a>
            </div>
        </div>
    </div>
{%endblock%}
